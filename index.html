<h1>MGLEd</h1>
<p>MGLEd is a tiny game editor, for making small games really fast.</p> 
<p>It is based on a library called <a href="https://github.com/abagames/mgl.coffee">MGL.coffee</a>, by Kenta Cho.</p>
<p><a href="https://github.com/abagames/mgl.coffee">You can check out a tutorial for making a game with it at the github page</a>, and just dive right into <a href="./edit.html">the editor and start working with it.</a></p>
